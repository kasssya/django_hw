<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<div>
    <ul>
        {% for i in book %}
        <li>
            <h2><a href="/book/{{i.id}}/">{{i.title}}</a></h2>
            <p> {{i.author}}</p>
            <p>{{i.description}}</p>
            <img src="{{ i.image.url}}" alt="">
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
