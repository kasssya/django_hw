<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<div>
    <ul>
        {% for i in book %}
        <li>
            <h2>{{i.title}}</h2>
            <p> {{i.author}}</p>
            <p>{{i.description}}</p>
            <p>{{i.image}}</p>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
