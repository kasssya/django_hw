<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css/'%}"/>
    <link rel="shortcut icon" href="https://office-guru.ru/wp-content/uploads/2021/08/1614256626_python_logo.jpg">
</head>
<body>
<style>
    body{
        background-color:darkviolet;
    }

    button{
        background-color: #0dcaf0;
    }
    .button__ {
        background-color: darkviolet;
    }
</style>
<hr>
<center>
<button style="background-color: deeppink">
    <a href="/add-book/" style="text-decoration: none; color: black"><h3><i>Add</i></h3></a>
</button>
    </center>
<hr>
<div class="container book__container">
    <div class="row gy-2">
    {% for i in book %}
    <div class="card mb-3" style="max-width: 500px;">
        <div class="col-md-4">
          <img src="{{ i.image.url}}" class="img-fluid rounded-start" alt="...">
        </div>
         <div class="col-8">
          <div class="card-body">
            <h5 class="card-title">{{i.title }}</h5>
              <p class="card-text">{{i.description}}</p>
            <label for="read-more-checker" class="read-more-button"></label>
            <p class="card-text"><small class="text-muted">{{i.update_date}}</small></p>
            <a href="/book/{{ i.id }}/" class="btn btn-primary button__">Read</a>
          </div>
         </div>
      </div>

    {% endfor %}
    </div>
</div>
